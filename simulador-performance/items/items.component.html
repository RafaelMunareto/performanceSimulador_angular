<div
  class="col-3"
  style="
    border: dashed 1px #ddd;
    display: flex;
    flex-direction: column;
    min-width: 18.5rem;
    padding-right: 0rem;
  "
>
  <div class="rescard_Title text-center">{{ data.no_item }}</div>
  <hr class="card_hr" />
  <div class="d-flex ml-2 justify-content-between">
    <span class="bold rescard_Title" *ngIf="data.id_categoria === '3'">
      Pontos {{ data.nu_peso | number: "1.1-1" }}</span
    >
    <span
      class="bold rescard_Title"
      *ngIf="data.id_categoria !== '3'"
    >
      Peso {{ data.nu_peso | number: "1.1-1" }}</span
    >
    <div class="d-flex justify-content-end mr-4">
      <span class="bold rescard_Title mr-1">%</span>
      <p-inputSwitch (onChange)='onToggle($event)'></p-inputSwitch>
      <span class="bold rescard_Title ml-1 mr-1">$</span>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="rescard_Sub">{{ data.vr_objetivo | number: "1.2-2" }}</div>
      <div class="rescard_val">{{ data.vr_realizado | number: "1.2-2" }}</div>
      <div>
        <p-progressBar [value]="fb.convertToFloat2(data.pct_atingido)"
          [style]="{'margin-top': '0.2rem', 'margin-right': '0.3rem'}"
          [ngClass]='fb.parseColorProgessBar(data.pct_atingido, true)'>
        </p-progressBar>
      </div>
    </div>
    <div class="col-6">
      <div class="flex-column align-items-center">
        <p-inputNumber
          [size]="9"
          [(ngModel)]="simuladorInput"
          [minFractionDigits]="2"
          [maxFractionDigits]="2"
          (onInput)="onSimula(data,$event)"
        ></p-inputNumber>
        <!-- <div class="progress mr-1" style='margin-top: 0.6rem'>
          <div
            class="progress-bar black"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="110"
            [style]="
              'width:' +
              percentValue +
              '%;background: ' +
              fb.parseColor(percentValue, false)"
          >
            <span class="my-centered">{{ percentValue | number: "1.2-2" }}</span>
          </div>
        </div> -->
        <p-progressBar [value]="fb.convertToFloat2(percentValue)"
            [style]="{'margin-top': '0.3rem', 'margin-right': '0.3rem'}"
            [ngClass]='fb.parseColorProgessBar(percentValue, true)'>
        </p-progressBar>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <span class="green bold"><i class='pi pi-shopping-cart'></i> {{ oportunidadeItem | number:'1.2-2' }}</span>
    <span class="green bold" [ngClass]='resultadoSimuladoItem>0 ? "blue" : "red"'>{{ resultadoSimuladoItem | number:'1.2-2' }}</span>
  </div>
</div>
